<!doctype html>
<html>

    <head>
        <script type="text/javascript" src="../jquery/js/jquery-ui-1.10.4.custom.min.js"></script>
        <script type="text/javascript" src="../jquery/js/jquery-1.10.2.js"></script>
        <script type="text/javascript" src="../jquery/datatables/js/jquery.dataTables.js"></script>
        <link type="text/css" href="../jquery/css/start/jquery-ui-1.10.4.custom.css" rel="stylesheet" />
        <link type="text/css" href="../jquery/datatables/css/jquery.dataTables.css" rel="stylesheet" />
        <script type="text/javascript">
            $().ready(function() {
                $("#navigation").addClass("ui-widget-header");
                $("#header").addClass("ui-widget ui-widget-content");
            });
        </script> 
        {% block header %}{% endblock %}
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>     
        <div id="page">
            <div id="header">
                <h1>COMP61542: {{ args.dataset }}</h1>

                <div id="navigation">
                    <a href="/">Home</a>
                </div>
            </div>

            <div id="content">
                {% block content %}{% endblock %}
            </div>
        </div>
    </body>
</html>
